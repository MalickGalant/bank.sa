<!DOCTYPE html>
<html>
  <head>
    <link href="/app.css" rel="stylesheet" />
    <meta name="monetag" content="1f86f6cf8da33b7f9319c15f77171f77">
    <title>Web Interstitial Ad Example</title>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
      window.googletag = window.googletag || {cmd: []};

      // GPT ad slots
      var interstitialSlot, staticSlot;

      googletag.cmd.push(function() {
        // Define a web interstitial ad slot.
        interstitialSlot = googletag.defineOutOfPageSlot(
            '/6355419/Travel/Europe/France/Paris',
            googletag.enums.OutOfPageFormat.INTERSTITIAL);

        // Slot returns null if the page or device does not support interstitials.
        if (interstitialSlot) {
          interstitialSlot.addService(googletag.pubads());

          document.getElementById('status').innerText = 'Interstitial is loading...';

          // Add event listener to enable navigation once the interstitial loads.
          // If this event doesn't fire, try clearing local storage and refreshing
          // the page.
          googletag.pubads().addEventListener('slotOnload', function(event) {
            if (interstitialSlot === event.slot) {
              document.getElementById('link').style.display = 'block';
              document.getElementById('status').innerText = 'Interstitial is loaded.';
            }
          });
        }

        // Define static ad slots.
        staticSlot = googletag.defineSlot(
            '/6355419/Travel/Europe', [100, 100], 'static-ad-1')
          .addService(googletag.pubads());

        // Enable SRA and services.
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();
      });
    </script>
    <style>
      #link {
        display: none;
      }

      div.content {
        position: fixed;
        top: 50%;
      }
    </style>
    
  </head>
  <body>
   <div id="static-ad-1" style="width: 100px; height: 100px;"></div>
    
    <div class="content">
      <span id="status">Android is not supported on this page.</span>
      <p>
        <a id="link" href="http://app.maliek.co.za/">Start Now</a>
      </p>
      <p>
        <!--
          You can prevent specific links from triggering GPT-managed web interstials by
          adding a data-google-interstitial="false" attribute to the anchor element or
          any ancestor of the anchor element.
        -->
        <a data-google-interstitial="false" href="http://app.maliek.co.za/">
          This link will never trigger an interstitial
        </a>
      </p>
    </div>
    <script>
        googletag.cmd.push(function() {
          // Ensure the first call to display comes after static ad slot
          // divs are defined.
          googletag.display(staticSlot);
        });
    </script>
 </body>
</html>
